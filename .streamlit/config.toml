[server]
# 本地开发端口
port = 8501
# 本地开发地址
address = "127.0.0.1"
# 非无头模式，允许浏览器自动打开
headless = false
# 允许跨域请求
enableCORS = false
# 禁用XSRF保护（仅用于开发环境）
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"